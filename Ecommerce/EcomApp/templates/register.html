{% extends 'base.html' %}
{% load static %}

{% block title %}Register - MACESSENTIALSTORE{% endblock %}

{% block extra_css %}
<style>
    .register-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .register-container h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 0.75rem; background: #0071e3; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #005bb5; }
    .alt-action { text-align: center; margin-top: 2rem; }
    .alt-action a { color: #0071e3; text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="password1">Password *</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password *</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <div class="alt-action">
        <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Already have an account? Login</a>
    </div>
</div>
{% endblock %}
