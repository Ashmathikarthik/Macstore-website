{% extends 'base.html' %}
{% load static %}

{% block title %}Login - MACESSENTIALSTORE{% endblock %}

{% block extra_css %}
<style>
    .login-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .login-container h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 0.75rem; background: #0071e3; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #005bb5; }
    .links { display: flex; justify-content: space-between; margin-top: 1rem; }
    .links a { color: #0071e3; text-decoration: none; font-size: 0.95rem; }
    .links a:hover { text-decoration: underline; }
    .alt-action { text-align: center; margin-top: 2rem; }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
        <a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a>
        <a href="{% url 'forgot_password' %}"><i class="fa fa-key"></i> Forgot Password?</a>
    </div>
</div>
{% endblock %}
