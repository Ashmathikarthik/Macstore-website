{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Password - MACESSENTIALSTORE{% endblock %}
{% block extra_css %}
<style>
    .forgot-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .forgot-container h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 0.75rem; background: #0071e3; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #005bb5; }
    .alt-action { text-align: center; margin-top: 2rem; }
    .alt-action a { color: #0071e3; text-decoration: none; }
    .alt-action a:hover { text-decoration: underline; }
</style>
{% endblock %}
{% block content %}
<div class="forgot-container">
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <div class="alt-action">
        <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Back to Login</a>
    </div>
</div>
{% endblock %}
